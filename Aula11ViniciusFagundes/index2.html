<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exem2</title>
  </head>
  <body>
    <section>
	
	
	<div>
		<h1 style="padding:5%; background-color:#967096; height:140px;">Left-aligned Text Labels</h1>
	</div>
		<div style="padding:3%;">Escreva aqui varias coisas sobre você. prometemos não atacar-lo com anuncios ou spawns.</div>
		
		
		
	<div class="container" style="padding:3%;">
		<div style="width:100%; height:280px; border-radius:0rem; border:solid 1px; padding:3%; background-color:#6E995E">
		
		<form>
			<legend>Contact Details</legend>
			
			<hr></hr>

			<div class="row">
					<div class="col-md-3">
						<label for="nome">Name:</label>
					</div>
					<div class="col-md-9">
						<input style="margin-left:5%; width:350px" type="text" name="nome" class="form-control">
					</div>
					
				<br></br>
					
					<div class="col-md-3">
						<label for="nome">Email address:</label>
					</div>
					<div class="col-md-9">
						<input style="margin-left:5%; width:350px" type="text" name="nome" class="form-control">
					</div>
					
				<br></br>
					
					<div class="col-md-3">
						<label for="nome">Telephone:</label>
					</div>
					<div class="col-md-9">
						<input style="margin-left:5%; width:350px" type="text" name="nome" class="form-control">
					</div>
			</div>
		</form>
	</div>
	
	<div style="padding-top:3%;">
		<div style="width:100%; height:340px; border-radius:0rem; border:solid 1px; padding:3%; background-color:#6E995E">
		
		<form>
			<legend>Delivery Address</legend>
			
			<hr></hr>

			<div class="row">
					<div class="col-md-3">
						<label for="nome">Address 1:</label>
					</div>
					<div class="col-md-9">
						<input style="margin-left:5%; width:350px" type="text" name="nome" class="form-control">
					</div>
					
				<br></br>
					
					<div class="col-md-3">
						<label for="nome">Address 2:</label>
					</div>
					<div class="col-md-9">
						<input style="margin-left:5%; width:350px" type="text" name="nome" class="form-control">
					</div>
					
				<br></br>
					
					<div class="col-md-3">
						<label for="nome">Suburb/Town:</label>
					</div>
					<div class="col-md-9">
						<input style="margin-left:5%; width:350px" type="text" name="nome" class="form-control">
					</div>
					
				<br></br>
					
					<div class="col-md-3">
						<label for="nome">Postcode:</label>
					</div>
					<div class="col-md-9">
						<input style="margin-left:5%; width:350px" type="text" name="nome" class="form-control">
					</div>
				
				<br></br>
					
					<div class="col-md-3">
						<label for="nome">Country:</label>
					</div>
					<div class="col-md-9">
						<input style="margin-left:5%; width:350px" type="text" name="nome" class="form-control">
					</div>
			</div>
		</form>
	</div>
	
	
			
		
		
	
	</section>
